<!DOCTYPE html>
<html>

<head>

  <title>Rock Paper Scissors</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="gameWindow">
    <h1 id="gameTitle">Rock Paper Scissors</h1>
    <div id="gameVisual">
      <div id="player">
        <p>YOU</p>
        <p id="playerSelection">
          ✊
        </p>
      </div>
      <div id="score">
        <p>score <Br>
        0 - 0</p>
      </div>
      <div id="computer">
        <p>AI</p>
        <p id="computerSelection">
          ✊
        </p>
        
      </div>
    </div>
    <div id="gameInfo">
      <div id="gamesPlayed">
        rounds
      </div>
      <div>
        result:
      </div>
      <div>
        <button id="restart">Restart</button>
      </div>
    </div>
    <div id="playerOptions">
      <div id="rock">
        ✊
      </div>
      <div id="paper">
        ✋
      </div>
      <div id="scissor">
        ✌
      </div>
    </div>
  </div>
  <div id="footer">
      ©
    </div>
  <script src="script.js"></script>

</html>
